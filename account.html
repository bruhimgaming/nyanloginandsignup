<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ðŸ”¹ Your Firebase config (reuse from your project)
    const firebaseConfig = {
      apiKey: "AIzaSyCUxwVkAcSfiwpRLsXlvSO03lvPAsfXaDg",
      authDomain: "nyan-login-and-signup.firebaseapp.com",
      projectId: "nyan-login-and-signup",
      storageBucket: "nyan-login-and-signup.firebasestorage.app",
      messagingSenderId: "733262246218",
      appId: "1:733262246218:web:17c90c986664198bb311b3",
      measurementId: "G-7EQ61WYK18"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Wait for user
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-email").innerText = user.email || "No email";
        document.getElementById("user-name").innerText = user.displayName || "No display name";

        // Profile pic (Google gives photoURL, email/password doesnâ€™t)
        const avatar = user.photoURL ? user.photoURL : "default-avatar.png";
        document.getElementById("user-avatar").src = avatar;
      } else {
        // Not logged in â†’ redirect back to login
        window.location.href = "index.html";
      }
    });

    // Logout
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Error logging out: " + error.message);
      });
    };
  </script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 15px 0;
    }
    button {
      background: #ff4d4d;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>My Account</h1>
    <img id="user-avatar" src="default-avatar.png" alt="Profile Picture">
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
