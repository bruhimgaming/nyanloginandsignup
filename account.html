<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyan Account</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCUxwVkAcSfiwpRLsXlvSO03lvPAsfXaDg",
      authDomain: "nyan-login-and-signup.firebaseapp.com",
      projectId: "nyan-login-and-signup",
      storageBucket: "nyan-login-and-signup.firebasestorage.app",
      messagingSenderId: "733262246218",
      appId: "1:733262246218:web:17c90c986664198bb311b3",
      measurementId: "G-7EQ61WYK18"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show user info
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("user-avatar").src = user.photoURL || "default-avatar.png";
      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</head>
<body>
  <h1>🐱 Your Account</h1>
  <div class="card">
    <img id="user-avatar" class="avatar" src="default-avatar.png" alt="Profile Picture">
    <h2 id="user-email">Loading...</h2>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
