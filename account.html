<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyan Account</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="nyan.png" class="logo" alt="Logo">
    <h1>🐱 Your Account</h1>
  </header>

  <div class="card">
    <!-- Profile Picture -->
    <img id="profilePic" src="nyan.png" alt="Profile Picture" class="profile-pic">

    <!-- User Info -->
    <p id="userInfo">Loading...</p>

    <!-- Actions -->
    <button id="verifyEmail">Verify Email</button>
    <button id="resetPassword">Reset Password</button>
    <button id="deleteAccount">Delete Account</button>
    <button id="logout">Logout</button>
  </div>
</body>
</html>
