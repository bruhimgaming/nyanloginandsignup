<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h2>Account</h2>
    <img id="profilePic" src="nyan.png" alt="Profile Picture" style="width:80px; height:80px; border-radius:50%;">
    <p><strong>Username:</strong> <span id="username">Loading...</span></p>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <p><strong>Email Verified:</strong> <span id="emailVerified">Loading...</span></p>

    <button id="resendVerification">Resend Verification Email</button>
    <button id="logout">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
