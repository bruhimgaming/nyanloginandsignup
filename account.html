<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Account</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="nyan.png" alt="Logo" class="logo">
    <h1>My Account</h1>
  </header>

  <main>
    <p id="userInfo">Loading user info...</p>
    
    <div id="profile">
      <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
      <input type="file" id="uploadPic" accept="image/*">
      <button id="savePic">Save Profile Picture</button>
    </div>

    <button id="logout">Logout</button>
    <button id="resetPassword">Reset Password</button>
    <button id="verifyEmail">Verify Email</button>
    <button id="deleteAccount">Delete Account</button>
  </main>
</body>
</html>
