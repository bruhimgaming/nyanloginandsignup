<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyan Login / Signup</title>
  <script type="module">
    // Import Firebase modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUxwVkAcSfiwpRLsXlvSO03lvPAsfXaDg",
      authDomain: "nyan-login-and-signup.firebaseapp.com",
      projectId: "nyan-login-and-signup",
      storageBucket: "nyan-login-and-signup.firebasestorage.app",
      messagingSenderId: "733262246218",
      appId: "1:733262246218:web:17c90c986664198bb311b3",
      measurementId: "G-7EQ61WYK18"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "https://sites.google.com/view/nyancorp/home?read_current=1";
        })
        .catch(error => alert(error.message));
    };

    // Login function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "https://sites.google.com/view/nyancorp/home?read_current=1";
        })
        .catch(error => alert(error.message));
    };

    // Guest login function
    window.guestLogin = function() {
      signInAnonymously(auth)
        .then(() => {
          alert("Guest login successful!");
          window.location.href = "https://sites.google.com/view/nyancorp/home?read_current=1";
        })
        .catch(error => alert(error.message));
    };
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 220px;
    }
    button {
      background-color: #0b84ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0960c1;
    }
  </style>
</head>
<body>
  <h1>Nyan Login / Signup</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Log In</button>
  <button onclick="guestLogin()">Continue as Guest</button>
</body>
</html>
