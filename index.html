<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyan Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCUxwVkAcSfiwpRLsXlvSO03lvPAsfXaDg",
      authDomain: "nyan-login-and-signup.firebaseapp.com",
      projectId: "nyan-login-and-signup",
      storageBucket: "nyan-login-and-signup.firebasestorage.app",
      messagingSenderId: "733262246218",
      appId: "1:733262246218:web:17c90c986664198bb311b3",
      measurementId: "G-7EQ61WYK18"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Signup
    window.signup = function () {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "account.html";
        })
        .catch(error => alert(error.message));
    }

    // Login
    window.login = function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "account.html";
        })
        .catch(error => alert(error.message));
    }

    // Google Login
    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "account.html";
        })
        .catch(error => alert(error.message));
    }
  </script>
</head>
<body>
  <h1>üê± Nyan Login</h1>
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="googleLogin()">Login with Google</button>
  </div>

  <div class="card" style="margin-top:20px;">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <button onclick="signup()">Sign Up</button>
  </div>
</body>
</html>
