<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Card container -->
  <div class="card-container">
    <!-- Login Card -->
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- GitHub Login -->
      <button id="githubLogin">Login with GitHub</button>

      <p><a href="#" onclick="showSignup()">Don't have an account? Sign Up</a></p>
      <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
    </div>

    <!-- Signup Card -->
    <div class="card" id="signupCard" style="display:none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <button type="submit">Sign Up</button>
      </form>
      <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
    </div>
  </div>

  <!-- Firebase SDKs (compat version v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Your app logic -->
  <script src="script.js" defer></script>
</body>
</html>
