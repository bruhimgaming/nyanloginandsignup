<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyan Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="nyan.png" class="logo" alt="Logo">
    <h1>üê± Nyan Login</h1>
  </header>

  <div class="card-container">
    <!-- Login Card -->
    <div class="card form-card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <button id="googleLogin">Login with Google</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
      <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
    </div>

    <!-- Signup Card -->
    <div class="card form-card slide-right" id="signupCard">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required><br>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
<p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
 </form>
    </div>
  </div>
</body>
</html>
