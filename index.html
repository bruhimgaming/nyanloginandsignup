<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyan Login & Signup</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Card container -->
  <div class="card-container">
    <!-- Login Card -->
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="googleLogin">Login with Google</button>
      <p><a href="#" onclick="showSignup()">Don't have an account? Sign Up</a></p>
      <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
    </div>

    <!-- Signup Card -->
    <div class="card" id="signupCard">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <button type="submit">Sign Up</button>
      </form>
      <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
    </div>
  </div>

  <script>
    // Show signup card and hide login card
    function showSignup() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("signupCard").style.display = "block";
    }

    // Show login card and hide signup card
    function showLogin() {
      document.getElementById("signupCard").style.display = "none";
      document.getElementById("loginCard").style.display = "block";
    }

    // Start with login visible and signup hidden
    window.onload = () => {
      document.getElementById("loginCard").style.display = "block";
      document.getElementById("signupCard").style.display = "none";
    };
  </script>
</body>
</html>
